<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome - Student App</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-600: #1d4ed8;
      --ring: rgba(37, 99, 235, 0.35);
      --card: #ffffff;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, #e0e7ff, transparent),
                  radial-gradient(800px 400px at 120% 10%, #d1fae5, transparent),
                  var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .container {
      width: 400px;
      background: var(--card);
      padding: 28px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 30px -10px rgba(0,0,0,0.1);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .brand .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), #60a5fa);
      box-shadow: 0 8px 16px -6px var(--ring);
    }

    h2 {
      text-align: center;
      margin: 0 0 4px 0;
      font-size: 22px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 16px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: #f3f4f6;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 16px;
    }

    .tabs button {
      padding: 10px 12px;
      cursor: pointer;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-weight: 600;
      color: var(--muted);
      transition: background 0.2s, color 0.2s, transform 0.04s;
    }

    .tabs button.active {
      background: #ffffff;
      color: var(--text);
      box-shadow: 0 6px 12px -8px rgba(0,0,0,0.25);
    }

    form { display: none; }
    form.active { display: block; }

    .field { margin: 10px 0 0 0; }
    label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }

    input,
    select {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #ffffff;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.15s, transform 0.04s, box-shadow 0.15s;
      box-shadow: 0 10px 20px -10px var(--ring);
    }

    button.submit-btn:hover { background: var(--primary-600); }
    button.submit-btn:active { transform: translateY(1px); }

    .msg {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .divider { height: 1px; background: var(--border); margin: 16px 0; }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h2>Student Portal</h2>
        <div class="subtitle">Sign in or create an account</div>
      </div>
    </div>

    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <form id="loginForm" class="active">
      <div class="field">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
      <div class="msg" id="loginMsg"></div>
    </form>

    <form id="registerForm">
      <div class="field">
        <label for="registerName">Full Name</label>
        <input id="registerName" type="text" name="name" placeholder="Enter Your Name" required>
      </div>
      <div class="field">
        <label for="registerEmail">Email</label>
        <input id="registerEmail" type="email" name="email" placeholder="email@gmail.com" required>
      </div>
      <div class="field">
        <label for="registerPassword">Password</label>
        <input id="registerPassword" type="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="field">
        <label for="registerRole">Role</label>
        <select id="registerRole" name="role">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Create account</button>
      <div class="msg" id="registerMsg"></div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function switchToLogin() {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    }

    function switchToRegister() {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    }

    loginTab.addEventListener("click", switchToLogin);
    registerTab.addEventListener("click", switchToRegister);

    // Handle Register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("http://127.0.0.1:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("registerMsg").textContent = "Registration successful! Please login.";
        document.getElementById("registerMsg").style.color = "green";
        switchToLogin();
      } else {
        document.getElementById("registerMsg").textContent = result.error;
        document.getElementById("registerMsg").style.color = "red";
      }
    });

    // Handle Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("http://127.0.0.1:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("loginMsg").textContent = "Login successful!";
        document.getElementById("loginMsg").style.color = "green";

        // Save token + role correctly
        localStorage.setItem("token", result.user.token);
        localStorage.setItem("role", result.user.role);

        // Redirect to dashboard
        if (result.user.role === "admin") {
          window.location.href = "/admin-dashboard";
        } else {
          window.location.href = "/student-dashboard";
        }
      } else {
        document.getElementById("loginMsg").textContent = result.error;
        document.getElementById("loginMsg").style.color = "red";
      }
    });
  </script>
</body>

</html>
